<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../statics/css/behind/login.css" rel="stylesheet" type="text/css" />
    <title>login</title>
  </head>

  <body onkeydown="keyLogin()">
    <div class="body">
      <div class="left">
        <img src="../../statics/images/LOGO_Web_Login.png">
        <div class="exam_web">Supermarket Web System</div>
      </div>
      <form id="loginForm">
        <div class="right_css">
          <div class="welcome_login">Welcome to login</div>
          <div class="login_box">
            <div id="nameId" class="name_css">
              <img src="../../statics/images/ICN_Usename_20x20.png" />
              <input type="text" name="userName" id="userName" placeholder="Username" />
            </div>
            <div class="password_css">
              <img src="../../statics/images/ICN_Password_20x15.png.png" />
              <input type="password" name="password" id="password" placeholder="Password" />
            </div>
            <div class="login_button" id="loginButton" onclick="checkForm()">Login</div>
            <input id="rememberMe" name="rememberMe" type="hidden" />
            <div class="rm_css" onclick="rmDisply()">
              <img class="rmImgOne" id="rmOneDisplay" src="../../statics/images/BTN_RemeberMe_Unselect_12X12.png">
              <img class="rmImgTwo" id="rmTwoDisplay" src="../../statics/images/BTN_RemeberMe_Select_12x12.png">
              <div>Remember me</div>
            </div>
            <div class="forgot_password">Forgot password?</div>
          </div>
        </div>
      </form>
      <div>
        <div class="line"></div>
        <div class="site_info">Copyright &copy; 2017 街帮人, Inc. All Rights Reserved.</div>
      </div>
    </div>
    <script src="../../statics/js/common/jquery-1.7.2.min.js"></script>
    <script src="../../statics/js/behind/layer/layer.js" type="text/javascript"></script>
    <script src="../../statics/js/behind/layer/extend/layer.ext.js" type="text/javascript"></script>
    <script src="../../statics/js/behind/login.js" type="text/javascript"></script>
  </body>
</html>
